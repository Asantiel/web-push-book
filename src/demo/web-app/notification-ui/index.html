<html>
<head>
  <link rel="stylesheet" media="all" href="/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <h1>Notification UI</h1>

  <button class="js-notification-overview">Overview</button>
  <ul>
    <li>
      <button class="js-notification-title-body">Title &amp; Body</button>
    </li>
    <li>
      <button class="js-notification-long-title-body">Long Title &amp; Body</button>
    </li>
    <li>
      <button class="js-notification-icon">Icon</button>
    </li>
    <li>
      <button class="js-notification-badge">Badge</button>
    </li>
    <li>
      <button class="js-notification-image">Image</button>
    </li>
    <li>
      <button class="js-notification-vibrate">Vibrate</button>
    </li>
    <li>
      <button class="js-notification-actions">Actions</button>
    </li>
    <li>
      <button class="js-notification-sound">Sound</button>
    </li>
    <li>
      <button class="js-notification-dir-ltr">Direction: LTR</button>
    </li>
    <li>
      <button class="js-notification-dir-rtl">Direction: RTL</button>
    </li>
    <li>
      <button class="js-notification-timestamp">Timestamp</button>
    </li>
  </ul>

  <h1>Notification Behaviour</h1>

  <ul>
    <li>
      <button class="js-notification-default">Default Behaviour</button>
    </li>
    <li>
      <button class="js-notification-tag">Tag</button>
    </li>
    <li>
      <button class="js-notification-renotify">Renotify</button>
    </li>
    <li>
      <button class="js-notification-silent">Silent</button>
    </li>
    <li>
      <button class="js-notification-require-interaction">Require Interaction</button>
    </li>
  </ul>

  <h1>Bad UX Notifications</h1>

  <ul>
    <li>
      <button class="js-notification-duplicate-url">Duplicate URL</button>
    </li>
  </ul>

  <script src="notification-ui.js" async></script>
</body>
</html>
